<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>LightEmUp</title>
    <link href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller = 'my-controller' class="layout-default" style="zoom: 1">
    <section class="hero is-primary is-large is-bold">
        <div class="hero-content has-text-centered">
            <div class="container" style="zoom: 1;">
                <h1 class="title">
                    LightEmUp
                </h1>
                <h2 class="subtitle">
                    Take Control of your Room
                </h2>
                <br>
                <h1 class="title">
                    <button ng-click="lightSwitch()" class="button is-success is-large"><i class="fa fa-lightbulb-o"></i></button>
                    <button class="button is-warning is-large"><i class="fa fa-rocket"></i></button>
                </h1>
            </div>
        </div>
    </section>/
</body>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>LightEmUp</strong> by <a href="https://github.com/timothyjamesjensen">Timothy Jensen</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
            <p>
                <a class="icon" href="https://github.com/timothyjamesjensen/lightEmUp">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</footer>
</html>
